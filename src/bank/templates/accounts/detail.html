<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Account Details</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
		<div class="card">
			<div class="card-body">
				<p class="card-title font-weight-bold">Account Details</p>
				<hr>
				<p class="card-description">Account Information</p>
				<ul class="about">
				    <li class="about-items"><i class="mdi mdi-account icon-sm "></i><span class="about-item-name">Ac No.: </span><span class="about-item-detail">{{ account.ac_no }} </span>
					<li class="about-items"><i class="mdi mdi-account icon-sm "></i><span class="about-item-name">Ac Type: </span><span class="about-item-detail">{{ account.ac_type }} </span>
					<li class="about-items"><i class="mdi mdi-mail-ru icon-sm "></i><span class="about-item-name">Ac Holder: </span><span class="about-item-detail">{{ account.ac_holder }} </span>
                    <li class="about-items"><i class="mdi mdi-mail-ru icon-sm "></i><span class="about-item-name">Created: </span><span class="about-item-detail">{{ account.created }} </span>
				</ul>
				<p class="card-description">Account Details</p>
				<ul class="about">
					<li class="about-items"><i class="mdi mdi-account icon-sm "></i><span class="about-item-name">Balance: </span><span class="about-item-detail">0.0 </span>
					<li class="about-items"><i class="mdi mdi-map-marker icon-sm "></i><span class="about-item-name">Mode Of Operation: </span><span class="about-item-detail">Single </span>
					<li class="about-items"><i class="mdi mdi-phone icon-sm "></i><span class="about-item-name">Primary Phone Number: </span><span class="about-item-detail">TBD </span>
				</ul>
			</div>
		</div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
