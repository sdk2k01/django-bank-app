<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Card</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">BankApp</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link">Profile</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Accounts</a>
                        <div class="dropdown-menu">
                            <a href="/accounts/sb/" class="dropdown-item">Savings Accounts</a>
                            <a href="/accounts/ca/" class="dropdown-item">Current Accounts</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">Cards</a>
                        <div class="dropdown-menu">
                            <a href="/cards/cc/" class="dropdown-item">Credit Cards</a>
                            <a href="/cards/dc/" class="dropdown-item">Debit Cards</a>
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Transactions</a>
                        <div class="dropdown-menu">
                            <a href="/transactions" class="dropdown-item">List</a>
                            <a href="/deposit" class="dropdown-item">Deposit</a>
                            <a href="/withdraw" class="dropdown-item">Withdrawal</a>
                        </div>
                    </div>
                </div>

                <div class="navbar-nav ms-auto">
                    <form method="post" action="/logout/" class="nav-item">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row mb-3">
                <label for="selectAccount" class="col-sm-2 col-form-label">Select Account</label>
                <div class="col-sm-10">
                    <select class="form-select" id="selectAccount" name="account_number" required>
                        <option value="">Choose an account...</option>
                        {% for account in customer_accounts %}
                        <option value="{{ account }}">{{ account }}</option>
                        {% endfor %}
                    </select>
                        {% if not customer_accounts %}
                        <div class="form-text text-danger">
                            No eligible accounts found. Please create an account first.
                        </div>
                        {% endif %}
                    </div>
                    </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Card Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ card_type }}" disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Mode Of Operation</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="Single" disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Create Card</button>
                </div>
            </div>
        </form>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
</body>
</html>
