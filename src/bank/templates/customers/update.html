<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add Customer</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container mt-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row mb-3">
                    <label for="inputCIF" class="col-sm-2 col-form-label">CIF</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCIF" value="{{ customer.cif }}" disabled>
                        <small class="form-text text-muted">CIF cannot be modified</small>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="inputPAN" class="col-sm-2 col-form-label">PAN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPAN" name="pan" value="{{ customer.pan }}" disabled>
                        <small class="form-text text-muted">PAN cannot be modified</small>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" name="name" value="{{ customer.name }}" maxlength="20">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhone" name="ph_no" value="{{ customer.ph_no }}" maxlength="10">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label">Created</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{ customer.created|date:'Y-m-d H:i:s' }}" disabled>
                        <small class="form-text text-muted">Creation date cannot be modified</small>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-sm-2 col-form-label">Last Modified</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value="{{ customer.modified|date:'Y-m-d H:i:s' }}" disabled>
                        <small class="form-text text-muted">Modification date is automatically updated</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Update Details</button>
                    </div>
                </div>
            </form>
        </div>
