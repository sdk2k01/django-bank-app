<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add Customer</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">BankApp</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/customers/" class="nav-item nav-link active">Customers</a>
                        <a href="#" class="nav-item nav-link">Create Customer</a>
                    </div>

                    <div class="navbar-nav ms-auto">
                        <form method="post" action="/logout/" class="nav-item">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
        <form method="post">{% csrf_token %}
          <div class="form-group row">
            <label for="inputPAN" class="col-sm-2 col-form-label">PAN No.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPAN" name="pan" placeholder="PAN">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" name="name" placeholder="Full Name">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputPhone" name="ph_no" placeholder="XXXXXXXXXX">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>
          </div>
          <br>
          <fieldset class="form-group">
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Create User</button>
            </div>
          </div>
        </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
