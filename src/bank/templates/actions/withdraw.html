<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Withdraw Funds</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <form method="post">{% csrf_token %}
            <div class="form-group row">
              <label for="selectAccount" class="col-sm-2 col-form-label">Ac No.</label>
              <div class="col-sm-10">
                  <select class="form-select" id="selectAccount" name="ac_no" required>
                      <option value="">Choose an account...</option>
                      {% for account in customer_accounts %}
                      <option value="{{ account }}">{{ account }}</option>
                      {% endfor %}
                  </select>
                  {% if not customer_accounts %}
                  <div class="form-text text-danger">
                      No eligible accounts found. Please create an account first.
                  </div>
                  {% endif %}
            </div>
            <div class="form-group row">
              <label for="inputAmount" class="col-sm-2 col-form-label">Amount</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAmount" name="amt_txned" placeholder="Amount to Withdraw">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Withdraw</button>
              </div>
            </div>
        </form>
        <!-- Logout Button -->
        <div class="container mt-3">
        <form method="post" action="/logout/">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
